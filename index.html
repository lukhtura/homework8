<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
    <div class="container">
        <div class="container-inner">
            <div class="card-image">
                <span style="    position: absolute;
                top: 120px;
                left: 120px;">card number</span>
                <span class="card-image-number js--card-image-number">#### #### #### ####</span>
                <span style="    position: absolute;
                bottom: 3px;
                left: 16px;">card holder</span>
                <span class="card-image-holder js--card-image-holder">Your Name</span>
                <span style="    position: absolute;
                bottom: 3px;
                right: 14px;">expires date</span>
                <span class="card-image-expires"><span class="js--month">XX</span>/<span class="js--year">XX</span></span>

            </div>
            <div class="card"></div>
            <form action="#" class="form">
                <div class="card-number-and-name">
                    <label><span class="label-text">Card number</span>
                        <input type="number" class="input-data js--card-number-input">
                    </label>
                    <label><span class="label-text">Card name</span>
                        <input type="text" minlength="3" max="10" class="input-data js--card-name-input"></label>
                </div>
                <div class="card-date-and-code">
                    <div>
                        <span class="label-text">Expiration date</span>
                        <select class="js--month-selector">
                            <option disabled selected value="null">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</0option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="js--year-selector">
                            <option disabled selected value="null">Year</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                            <option value="27">2027</option>
                        </select>
                    </div>
                    <div>
                        <label><span class="label-text" id="exp-num">CVV</span>
                            <input type="text" class="input-data js--code-input">
                        </label>
                    </div>
                </div>
                <div class="submit-container">
                    <input type="submit" class="submit-button" disabled>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
